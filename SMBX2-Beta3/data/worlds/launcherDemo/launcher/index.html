<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Super Mario Bros. X</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<script type="text/javascript" src="example.js"></script>
		<link rel="stylesheet" href="example.css" />
	</head>
	<body>
		<h1>My Episode!</h1>
		<p>(Compatible with 1.3.0.1 - Start using it NOW!)</p>
		<p><img src="TheXHeroes.png" alt="SMBX Banner" /></p>
		<p>You can use HTML here! Include your own banner!</p>
		<p><a href="https://www.youtube.com/watch?v=x74q_-_jm5g">Here's an example of a link to your website or something!</a></p>
		<p>Use CSS! (like the background colour!)</p>
		<p>And use HTML5.ogg audio playback!</p>
		<p>Even have gif videos!</p>
		<div><img src="example.gif" alt="An example of a gif" /></div>
		<div>
			<input type="button" value="JavaScript Demo Button!" id="javascriptTest" />
		</div>
		<div>
			<audio autoplay="autoplay" loop="loop">
				<source src="example.ogg" type="audio/mpeg">
			</audio>
		</div>
	</body>
</html>
