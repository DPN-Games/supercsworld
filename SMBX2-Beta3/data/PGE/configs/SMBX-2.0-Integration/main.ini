[main]
config_name = "SMBX 2.0 Integration"
config_desc = "Direct integration with SMBX 2.0"
enable-version-notify = true
pge-editor-version="0.3.1.11"
pge-engine-version="0.2.6-alpha"
home-page = "http://www.supermariobrosx.org/forums/viewtopic.php?f=69&t=12547"

local-script-name-lvl="lunadll.lua"
common-script-name-lvl="lunaworld.lua"
local-script-name-wld="lunaoverworld.lua"
common-script-name-wld="lunaworld.lua"

;find data relative application dir instead relative to config dir
application-dir = 1

;;;;;;;; PUT PATH TO SMBX HERE ;;;;;;;;;;
application-path = ..

;;;;;;; name of target SMBX.exe ;;;;;;;;;
smbx-exe-name="smbx.exe"

;;;;;;; Run SMBX test by default on F5 key ;;;;;;;;;
smbx-test-by-default = 1

;;;;;;;; PUT PATH TO SMBX HERE ;;;;;;;;;;
worlds = "worlds"	;Worlds folder
music = "music"		;Music folder
sound = "sound"		;Sound folder
graphics-level = "graphics" ;Level graphics folder
graphics-worldmap = "graphics" ;Worldmap graphics folder
graphics-characters = "graphics" ;Playable character graphics folder
graphics-common = "../commonGFX"
;Custom data path [reserved]
custom-data = "data-custom"
; This option will disable using of non-SMBX features for created games with this config.
; Saved files compatible with SMBX 1.3
; If you set this option to 0, you can read SMBX files, but you will lose data on try to save in SMBX format
; and will get bugs in render, if you will try saved file in SMBX
smbx-compatible = 1

[graphics]
default-grid = 32		;You can define any grid size for your game

[characters]
characters = 5
character1-name = "Mario"
character2-name = "Luigi"
character3-name = "Peach"
character4-name = "Toad"
character5-name = "Link"

[gui]
editor-splash = "configs/SMBX-2.0-Integration/commonGFX/editor_splash.png"
animations = 2
default-theme="Super Mario"

[splash-animation-1]
image = "configs/SMBX-2.0-Integration/commonGFX/coin.png"
frames = 4
speed = 78
x = 394
y = 309

[splash-animation-2]
image = "configs/SMBX-2.0-Integration/commonGFX/big_splash_loading.png"
x = 243
y = 322
